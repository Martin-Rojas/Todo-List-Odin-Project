<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-do list</title>
  </head>
  <body id="body">
    <header><h1>To-do List</h1></header>
    <div class="content" id="content">
      <section>
        <h2>Projects</h2>
        <i class="fa-solid fa-plus" id="add-project"></i>
        <div class="project-list" id="project-list"></div>
      </section>
      <main id="main">
        <div class="header">
          <h2>Project number</h2>
          <button>Add to-do</button>
        </div>
        <div class="todo-header" id="todos-containers">
          <div class="todo-header-title">
            <h3>Title</h3>
            <h3>Due Date</h3>
            <h3>Priority</h3>
            <h3>Action</h3>
          </div>
          <div class="to-do-item">
            <p>Build UI</p>
            <p>6-26-2025</p>
            <p>Hard</p>
            <div class="to-do-item-action">
              <span>view</span> <i class="fa-solid fa-trash"></i
              ><i class="fa-solid fa-pen"></i>
            </div>
          </div>

          <div class="to-do-item">
            <p>Write logic</p>
            <p>6-26-2025</p>
            <p>Hard</p>
            <div class="to-do-item-action">
              <span>view</span> <i class="fa-solid fa-trash"></i
              ><i class="fa-solid fa-pen"></i>
            </div>
          </div>
        </div>
      </main>

          </div>
        </form>
      </div> -->

    <footer><p>&copy; 2025 Martin Rojas. All rights reserved</p></footer>
  </body>
</html>
